<mat-card>
    <mat-card-header>
      <mat-card-title>
        {{ title }}
      </mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
      <mat-list>
        <mat-list-item *ngFor="let lesson of courseLessons" (click)="selectLesson(lesson)">
            <h3>{{lesson.title}}</h3>
        </mat-list-item>
    </mat-list>
  </mat-card-content>
  <mat-card>
      <mat-card-header>
          <mat-card-title>Debug</mat-card-title>
         
      </mat-card-header>
     
      <mat-card-content>
         <span *ngIf="currentLesson; else elseBlock">{{currentLesson | json}}</span> 
         <ng-template #elseBlock>Select a Lesson</ng-template>
      </mat-card-content>
     
  </mat-card>
  <br>
  <mat-card-content>
      {{themeColor}}
      <br>
      <span [style.color]="themeColor">Some colored text</span>
      <br>
        <input name="themeColor" matInput [(ngModel)]="themeColor" type="text">
        <br>
        <button mat-button (click)="updateColor()">Update</button>
      <pre>{{courseLessons | json}}</pre>
    </mat-card-content>
  </mat-card>
